{% extends 'base.html' %}
{% load static %}
{% block title %}Login Page{% endblock title %}
{% block body %}
<link rel="stylesheet" href="{% static 'accapp/css/style.css' %}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/0ca0033246.js" crossorigin="anonymous"></script>

<center>
    <h1 style='font-family:Helvetica;'>Customer Login <i class="fa-solid fa-right-to-bracket"></i></h1>
<form action="{% url 'accapp:myloginurl' %}" method='post'>
    {% csrf_token %}
    <table>
        <tr>
            <th><label for='username'> <i class="fa-regular fa-user"></i> Username:</label></th>
            <td><input type='text' name='username' id='username' placeholder='Enter your username'></td> 
        </tr>
        <tr>
            <th><label for='password'><i class="fa fa-key"></i> Password:</label></th>
            <td><input type='password' name='password' id='password' placeholder='Enter your password'></td> 
        </tr>
        <tr>
            <td><input type='submit' value="Log In"></td>
        </tr>
    </table>
</form>


{% endblock body %}
